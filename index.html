<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro</title>
    <link rel="stylesheet" href="css/index.css">
    <link rel="icon" href="/resources/image/icon.png" type="image/x-icon">
</head>
<body>
    <div>
        <div class="header">
            <h1 class="title">Pomodoro Timer</h1>
            <p class="description">A simple Pomodoro timer to help you focus and manage your time effectively.</p>
            <p class="description">This is a clone of the Pomofocus app, built with HTML, CSS, and JavaScript.</p>
        </div>

        <div class="timer-container">
            <div class="modes">
                <button id="pomodoro" data-mode="pomodoro" class="active" >Pomodoro</button>
                <button id="short-break" data-mode="short-break">Short Break</button>
                <button id="long-break" data-mode="long-break">Long Break</button>
            </div>
            <div class="time">
                <span id="minutes">25</span>:<span id="seconds">00</span>
            </div>
            <div class="controls">
                <button id="start" onclick="pressButton()">START</button>
            </div>
        </div>
    </div>

    <script src="js/index.js"></script>
</body>
</html>
